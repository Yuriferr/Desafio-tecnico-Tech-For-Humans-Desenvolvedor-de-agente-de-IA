<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Ágil - Atendimento IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7f6;
        }

        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.agent {
            align-self: flex-start;
            background-color: #e9ecef;
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            Atendimento Banco Ágil
        </div>
        <div class="chat-box" id="chatBox">
            <div class="message agent">Olá! Bem-vindo ao Banco Ágil. Como posso ajudar?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="messageInput" class="form-control" placeholder="Digite sua mensagem..."
                onkeypress="handleEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const sessionId = 'sessao_' + Date.now();
        const chatBox = document.getElementById('chatBox');
        const messageInput = document.getElementById('messageInput');
        let currentAgent = 'AgenteTriagem'; // Estado inicial

        function appendMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);
            msgDiv.textContent = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            appendMessage(text, 'user');
            messageInput.value = '';

            // Definir endpoint baseado no agente atual
            let endpoint = 'http://localhost:8000/triagem/';
            if (currentAgent === 'AgenteCredito') {
                endpoint = 'http://localhost:8000/credito/';
            }

            console.log("Enviando para:", endpoint);

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id_sessao: sessionId,
                        mensagem: text
                    })
                });

                if (!response.ok) {
                    // Tenta ler o erro
                    const errText = await response.text();
                    throw new Error('Erro na API: ' + response.status + ' ' + errText);
                }

                const data = await response.json();

                if (data.resposta) {
                    appendMessage(data.resposta, 'agent');
                }

                // Gerenciar Ação e Troca de Agente
                if (data.acao === 'transferir') {
                    if (data.alvo) {
                        currentAgent = data.alvo;
                        console.log("Transferido para: " + currentAgent);
                        // Opcional: Feedback visual de transferência
                    }
                } else if (data.acao === 'encerrar') {
                    messageInput.disabled = true;
                    appendMessage("[Atendimento Finalizado]", 'agent');
                }

            } catch (error) {
                console.error(error);
                appendMessage("Erro ao conectar com o servidor: " + error.message, 'agent');
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>

</body>

</html>
